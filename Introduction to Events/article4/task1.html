<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>
    // Почему не работает return false?
    // обработчик не назначен через on<событие>. Добавляем "return" в on<событие>
    function handler() {
      alert( "..." );
      return false;
    }
  </script>

  <a href="https://w3.org" onclick="return handler()">браузер откроет w3.org</a>

</body>
</html>
