<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать" />

  <script>
    // Спрятать себя
    let button =  document.getElementById('hider');
    button.onclick = function() {
        button.hidden = true;
    }
  </script>

</body>
</html>
