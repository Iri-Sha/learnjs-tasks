<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать" />

  <script>
    // Какой обработчик запустится?
    button.addEventListener("click", () => alert("1")); // 1 (запустится первым)

    button.removeEventListener("click", () => alert("1"));

    button.onclick = () => alert(2); // 2 (выведется, т.к. не был удален первый обработчик)
  </script>

</body>
</html>
