<script>
    "use strict"
    // Почему наедаются оба хомяка?
    let hamster = {
        stomach: [],

        eat(food) {
            this.stomach.push(food);
        }
    };

    let speedy = {
        __proto__: hamster,
        stomach: []
    };

    let lazy = {
        __proto__: hamster,
        stomach: []
    };

    // Этот хомяк нашёл еду
    speedy.eat("apple");
    alert( speedy.stomach ); // apple

    // Этот хомяк голодный
    alert( lazy.stomach ); // <пусто>
</script>
