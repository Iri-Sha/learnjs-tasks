<script>
    "use strict"
    // Разница между вызовами
    function Rabbit(name) {
        this.name = name;
    }
    Rabbit.prototype.sayHi = function() {
        alert(this.name);
    };

    let rabbit = new Rabbit("Rabbit");

    rabbit.sayHi(); // Rabbit (т.к. this == rabbit)
    Rabbit.prototype.sayHi(); // undefined (т.к. this == Rabbit.prototype)
    Object.getPrototypeOf(rabbit).sayHi(); // undefined (т.к. this == Rabbit.prototype)
    rabbit.__proto__.sayHi(); // undefined (т.к. this == Rabbit.prototype)
</script>
