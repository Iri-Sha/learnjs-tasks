<script>
    // Плохой стиль
    function pow(x,n) // нет пробела между x, и n
    { // скобку надо на предыдущую строку
        let result=1; // нет пробелов около знака =
        for(let i=0;i<n;i++) {result*=x;} // нет пробелов и содержимое фигурных скобок надо на отдельную строку
        return result;
    }

    let x=prompt("x?",''), n=prompt("n?",'') // нет пробелов и лучше на разбить на 2 строки и в конце ;
    if (n<=0) // нет пробелов и фигурная скобка на другой строке
    {
        alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`);
    }
    else // лишние переносы строк до и после else
    {
        alert(pow(x,n)) // нет пробелов и ;
    }
</script>
