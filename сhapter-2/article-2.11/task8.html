<script>
    // Вопрос об "if"
    if (-1 || 0) alert( 'first' ); // результатом выражения в условии if будет true (-1 || 0 = -1)
    if (-1 && 0) alert( 'second' ); // не сработает alert, т.к. результатом выражения в условии if будет false (-1 && 0 = 0)
    if (null || -1 && 1) alert( 'third' ); // результатом выражения в условии if будет true ((nul || -1 && 1) = 1)
</script>
