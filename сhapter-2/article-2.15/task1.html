<script>
    // Обязателен ли "else"?
    function checkAge(age) {
        if (age > 18) {
            return true;
        } else {
            // ...
            return confirm('Родители разрешили?');
        }
    }

    function checkAge(age) {
        if (age > 18) {
            return true;
        }
        // ...
        return confirm('Родители разрешили?');
    }
    // Если убрать else {}, то ничего не поменяется. Функции сработают одинаково.
</script>
