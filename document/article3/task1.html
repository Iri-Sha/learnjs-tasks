<html>
<head>
  <script defer>
    alert(document.body.firstElementChild); // получаем элемент <div>
    alert(document.body.lastElementChild); // получаем элемент <ul>
    alert(document.body.lastElementChild.lastElementChild); // получаем второй <li> (с именем Пит)
  </script>
</head>
<body>
  <div>Пользователи:</div>
  <ul>
    <li>Джон</li>
    <li>Пит</li>
  </ul>
</body>
</html>
