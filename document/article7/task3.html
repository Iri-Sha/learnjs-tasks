<!DOCTYPE html>
<html>
<body>
  <table id="table">
    aaa
    <tr>
      <td>Тест</td>
    </tr>
  </table>

  <script>
    // Почему остаётся "aaa"?
    alert(table); // таблица, как и должно быть

    table.remove();
    // почему в документе остался текст "ааа"?
    // внутри <table> не может быть текста: в соответствии со спецификацией допускаются только табличные теги. Поэтому браузер показывает "aaa" до <table>.
  </script>
</body>
</html>
