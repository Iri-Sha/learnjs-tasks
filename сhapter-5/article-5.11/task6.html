<script>
    "use strict";
    // Сколько сегодня прошло секунд?
    function getSecondsToday() {
        let now = new Date();
        let today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        let diff = now - today;
        return Math.round(diff / 1000);
    }

    console.log(getSecondsToday())
</script>
