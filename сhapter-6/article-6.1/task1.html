<script>
    "use strict"
    // Вычислить сумму чисел до данного
    function sumTo(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += i;
        }
        return sum;
    }
    console.log(sumTo(100));

    function sumTo1(n) {
        if (n == 1) return 1;
        return n + sumTo1(n - 1);
    }
    console.log(sumTo1(100));

    function sumTo2(n) {
        return n * (n + 1) / 2;
    }

    console.log( sumTo2(100) );
</script>
