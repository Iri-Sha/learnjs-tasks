<script>
    "use strict";
    // Две функции - один объект

    // Возможно, если функции возвращают один и тот же объект
    let obj = {};

    function A() {
        return obj;
    }
    function B() {
        return obj
    }

    let a = new A();
    let b = new B();

    alert( a == b ); // true
    
</script>
