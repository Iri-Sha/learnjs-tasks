<!DOCTYPE html>
<html>

<head>
</head>

<body>

  <script>
    // Вызовите async–функцию из "обычной"
    async function wait() {
      await new Promise(resolve => setTimeout(resolve, 1000));

      return 10;
    }

    function f() {
      wait().then(result => alert(result))
    }

    f();
  
  </script>


</body>
</html>
